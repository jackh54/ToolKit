<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolKit - [Category Name]</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/base.css">
</head>

<body class="bg-gray-900 text-gray-200 flex flex-col min-h-screen">

  <!-- Header Section -->
  <header class="bg-gray-800 text-white p-6">
    <h1 class="text-3xl font-bold text-center">ToolKit - [Category Name]</h1>
    <p class="text-center mt-2">Tools in the [Category Name] category</p>
  </header>

  <!-- Main Content Section -->
  <main class="flex-grow max-w-4xl mx-auto py-10 px-4">
    <section class="my-8">
      <h2 class="text-2xl font-semibold mb-4">Available Tools</h2>
      
      <!-- Grid for Tool Boxes -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        
        <!-- Tool Card Example - Copy and customize for each tool in the category -->
        <a href="[tool-path]" class="block p-6 bg-gray-800 rounded-lg shadow-md hover:bg-gray-700 transition">
          <h3 class="text-xl font-bold text-blue-400">Tool 1</h3>
          <p class="mt-2 text-gray-300">Description for Tool 1, explaining what it does.</p>
        </a>
        
        <a href="[tool-path]" class="block p-6 bg-gray-800 rounded-lg shadow-md hover:bg-gray-700 transition">
          <h3 class="text-xl font-bold text-blue-400">Tool 2</h3>
          <p class="mt-2 text-gray-300">Description for Tool 2, explaining what it does.</p>
        </a>

      </div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-4 text-center mt-auto">
    <p>Created by the community | <a href="https://pandadevv.dev" class="underline">pandadevv.dev</a></p>
  </footer>

</body>
</html>
