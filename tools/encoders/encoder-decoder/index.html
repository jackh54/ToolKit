<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolKit - Encoder/Decoder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/base.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col min-h-screen">

  <header class="bg-gray-800 text-white p-6 flex items-center justify-between">
    <button onclick="history.back()" class="text-white hover:text-gray-300 transition">
      <i class="fa-solid fa-arrow-left mr-2"></i> Back
    </button>
    <div class="text-center w-full">
      <h1 class="text-3xl font-bold">ToolKit - Encoder/Decoder</h1>
      <p class="mt-2">Encode or decode text using various formats</p>
    </div>
  </header>

  <main class="flex-grow max-w-4xl mx-auto py-10 px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      
      <!-- Encoder Section -->
      <section class="bg-gray-800 p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-blue-400 mb-4">Encoder</h2>
        <select id="encodingType" class="w-full mb-4 p-2 bg-gray-900 rounded-md text-gray-100">
          <option value="base64">Base64</option>
          <option value="hex">Hexadecimal</option>
          <option value="url">URL Encoding</option>
        </select>
        <textarea id="encoderInput" class="w-full p-2 bg-gray-900 rounded-md text-gray-100" rows="6" placeholder="Enter text to encode"></textarea>
        <button onclick="encodeText()" class="mt-4 w-full bg-blue-600 py-2 rounded-md hover:bg-blue-500 transition">Encode</button>
        <textarea id="encodedOutput" class="w-full p-2 bg-gray-900 rounded-md text-gray-100 mt-4" rows="6" placeholder="Encoded output" readonly></textarea>
      </section>

      <!-- Decoder Section -->
      <section class="bg-gray-800 p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-blue-400 mb-4">Decoder</h2>
        <textarea id="decoderInput" class="w-full p-2 bg-gray-900 rounded-md text-gray-100" rows="6" placeholder="Enter encoded text"></textarea>
        <button onclick="decodeText()" class="mt-4 w-full bg-blue-600 py-2 rounded-md hover:bg-blue-500 transition">Decode</button>
        <textarea id="decodedOutput" class="w-full p-2 bg-gray-900 rounded-md text-gray-100 mt-4" rows="6" placeholder="Decoded output" readonly></textarea>
      </section>
    </div>
  </main>

  <footer class="bg-gray-800 text-white py-4 text-center mt-auto">
    <p>Created by the community | <a href="https://pandadevv.dev" class="underline">pandadevv.dev</a></p>
  </footer>

  <script src="encoder.js"></script>
  <script src="decoder.js"></script>
</body>
</html>
